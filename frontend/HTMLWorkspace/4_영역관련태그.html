<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        영역을 구분하는 태그
        <div>: 줄 바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 설정됨(Block 요소)
        <sapn>: 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(inLine 요소)
        <p>: 문단 영역을 지정하는 태그(Block 요소)
        <pre>: 입력한대로 문단 영역을 지정하는 태그(Block 요소)
     -->

    <h1>영역 관련 태그</h1>
    <h3>div태그</h3>
    <div style="border: 1px solid black; width: 100px; height: 100px; background-color: red;">첫 번째 영역</div>
    <div style="border: 1px solid black; width: 100px; height: 100px; background-color: orange;">두 번째 영역</div>
    <div style="border: 1px solid black; width: 100px; height: 100px; background-color: yellow;">세 번째 영역</div>
    <hr>
    <h3>span태그</h3>
    <span style="border: 1px solid black; width: 100px; height: 100px; background-color: green;">첫 번째 영역</span>
    <span style="border: 1px solid black; width: 100px; height: 100px; border-color: blue;">두 번째 영역</span>
    <span style="border: 1px solid black; width: 100px; height: 100px; background-color: navy;">세 번째 영역</span>
    <hr>

    <h3>div 태그와 sapn 태그의 영역</h3>
    <b>div영역</b>
    <div style="background-color: purple;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae, officia!
    </div>
    <hr>
    <b>span영역</b><br>
    <span style="background-color: aqua;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum,
        debitis.</span>
</body>

</html>
